<!-- 统计卡片 -->
<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-icon purple">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
        </div>
        <div class="stat-content">
            <div class="stat-value" id="total-companies">-</div>
            <div class="stat-label">总线索数</div>
        </div>
    </div>

    <div class="stat-card">
        <div class="stat-icon blue">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
        </div>
        <div class="stat-content">
            <div class="stat-value" id="high-score-leads">-</div>
            <div class="stat-label">优质客户</div>
        </div>
    </div>

    <div class="stat-card">
        <div class="stat-icon green">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="stat-content">
            <div class="stat-value" id="tasks-completed">-</div>
            <div class="stat-label">已完成</div>
        </div>
    </div>

    <div class="stat-card">
        <div class="stat-icon orange">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="stat-content">
            <div class="stat-value" id="tasks-pending">-</div>
            <div class="stat-label">进行中</div>
        </div>
    </div>
</div>

<!-- 图表区域 -->
<div class="charts-grid">
    <div class="chart-card">
        <div class="chart-header">
            <h3>搜索进度</h3>
        </div>
        <div class="chart-body">
            <canvas id="queueChart"></canvas>
        </div>
    </div>

    <div class="chart-card">
        <div class="chart-header">
            <h3>评分分布</h3>
        </div>
        <div class="chart-body">
            <canvas id="scoreChart"></canvas>
        </div>
    </div>
</div>

<!-- 最新高分线索 -->
<div class="section-card">
    <div class="section-header">
        <h3>最新优质客户</h3>
        <button class="btn-secondary btn-sm" onclick="loadRatings()">刷新</button>
    </div>
    <div class="table-container">
        <table class="data-table" id="recent-leads-table">
            <thead>
                <tr>
                    <th>客户名称</th>
                    <th>行业</th>
                    <th>评分</th>
                    <th>发现时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="recent-leads-body">
                <tr>
                    <td colspan="5" class="empty-state">暂无数据</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
