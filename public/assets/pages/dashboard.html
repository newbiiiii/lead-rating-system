<!-- 统计卡片 -->
<div class="stats-grid">
    <!-- 总线索数 -->
    <div class="stat-card">
        <div class="stat-icon purple">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        </div>
        <div class="stat-content">
            <div class="stat-value" id="total-leads">-</div>
            <div class="stat-label">总线索数</div>
        </div>
    </div>

    <!-- 优质线索 (A+B级) -->
    <div class="stat-card">
        <div class="stat-icon green">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        </div>
        <div class="stat-content">
            <div class="stat-value-dual">
                <span class="dual-primary" id="quality-total">-</span>
                <span class="dual-detail">
                    <span class="grade-a-tag">A: <span id="grade-a-count">-</span></span>
                    <span class="grade-b-tag">B: <span id="grade-b-count">-</span></span>
                </span>
            </div>
            <div class="stat-label">优质线索</div>
        </div>
    </div>

    <!-- 评级状态 -->
    <div class="stat-card">
        <div class="stat-icon orange">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        </div>
        <div class="stat-content">
            <div class="stat-value-dual">
                <span class="dual-primary" id="rated-count">-</span>
                <span class="dual-separator">/</span>
                <span class="dual-secondary" id="pending-rating-count">-</span>
            </div>
            <div class="stat-label">已评级 / 待评级</div>
        </div>
    </div>

    <!-- CRM 同步状态 -->
    <div class="stat-card">
        <div class="stat-icon blue">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        </div>
        <div class="stat-content">
            <div class="stat-value-dual">
                <span class="dual-primary" id="crm-synced-count">-</span>
                <span class="dual-separator">/</span>
                <span class="dual-secondary" id="crm-pending-count">-</span>
            </div>
            <div class="stat-label">已同步 / 待同步</div>
        </div>
    </div>
</div>

<!-- 队列状态区域 -->
<div class="section-card">
    <div class="section-header">
        <h3>队列状态</h3>
        <button class="btn-secondary btn-sm" onclick="refreshDashboard()">刷新</button>
    </div>
    <div class="queue-grid" id="queue-grid">
        <!-- 队列卡片会通过 JS 动态渲染 -->
        <div class="loading">加载中...</div>
    </div>
</div>

<!-- 图表区域 -->
<div class="charts-grid">
    <div class="chart-card">
        <div class="chart-header">
            <h3>评级分布</h3>
        </div>
        <div class="chart-body">
            <canvas id="gradeChart"></canvas>
        </div>
        <div class="chart-legend" id="grade-legend">
            <!-- 图例通过 JS 渲染 -->
        </div>
    </div>

    <div class="chart-card">
        <div class="chart-header">
            <h3>队列处理趋势</h3>
        </div>
        <div class="chart-body">
            <canvas id="trendChart"></canvas>
        </div>
    </div>
</div>

<!-- 最新优质线索 -->
<div class="section-card">
    <div class="section-header">
        <h3>最新优质线索 (A/B级)</h3>
        <button class="btn-secondary btn-sm" onclick="loadRecentLeads()">刷新</button>
    </div>
    <div class="table-container">
        <table class="data-table" id="recent-leads-table">
            <thead>
                <tr>
                    <th>客户名称</th>
                    <th>所属任务</th>
                    <th>评级</th>
                    <th>建议</th>
                    <th>评分时间</th>
                </tr>
            </thead>
            <tbody id="recent-leads-body">
                <tr>
                    <td colspan="5" class="empty-state">暂无数据</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
