<div class="section-card">
    <div class="section-header">
        <h3>任务管理</h3>
        <button class="btn-secondary btn-sm" onclick="loadTaskHistory()">刷新</button>
    </div>

    <!-- 搜索和筛选 -->
    <div style="display: flex; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; align-items: flex-end;">
        <div style="flex: 1; min-width: 200px;">
            <label style="display: block; color: #6b7280; font-size: 12px; margin-bottom: 4px;">关键词搜索</label>
            <input type="text" id="query-filter" placeholder="搜索任务名称或关键词..."
                style="width: 100%; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px;">
        </div>
        <div style="min-width: 150px;">
            <label style="display: block; color: #6b7280; font-size: 12px; margin-bottom: 4px;">任务状态</label>
            <select id="status-filter"
                style="width: 100%; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px;">
                <option value="">全部状态</option>
                <option value="pending">等待中</option>
                <option value="running">运行中</option>
                <option value="completed">已完成</option>
                <option value="failed">失败</option>
            </select>
        </div>
        <div style="min-width: 120px;">
            <label style="display: block; color: #6b7280; font-size: 12px; margin-bottom: 4px;">每页显示</label>
            <select id="page-size-selector" onchange="changePageSize(this.value)"
                style="width: 100%; padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; font-size: 14px;">
                <option value="5" selected>5条</option>
                <option value="10">10条</option>
                <option value="20">20条</option>
                <option value="50">50条</option>
            </select>
        </div>
        <button onclick="applyFilters()"
            style="padding: 8px 16px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
            搜索
        </button>
        <button onclick="resetFilters()"
            style="padding: 8px 16px; background: #f3f4f6; color: #374151; border: 1px solid #e5e7eb; border-radius: 6px; cursor: pointer;">
            重置
        </button>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>任务名称</th>
                    <th>来源</th>
                    <th>状态</th>
                    <th>进度</th>
                    <th>线索数</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="task-history-body">
                <tr>
                    <td colspan="7" class="empty-state">加载中...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="pagination-container"></div>
</div>

<!-- 任务详情弹窗 -->
<div id="task-detail-modal"
    style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; padding: 40px;">
    <div
        style="max-width: 1200px; margin: 0 auto; background: #1a1a2e; border-radius: 12px; padding: 24px; max-height: 90vh; overflow-y: auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 id="modal-task-name" style="color: #fff; margin: 0;">任务详情</h2>
            <button onclick="closeTaskDetail()"
                style="background: #374151; border: none; color: #fff; padding: 8px 16px; border-radius: 6px; cursor: pointer;">关闭</button>
        </div>
        <div id="task-detail-info" style="margin-bottom: 24px;"></div>
        <h3 style="color: #cbd5e1; margin-bottom: 16px;">关联线索</h3>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>公司名称</th>
                        <th>网站</th>
                        <th>行业</th>
                        <th>评分</th>
                        <th>联系人</th>
                        <th>评级状态</th>
                    </tr>
                </thead>
                <tbody id="task-leads-body"></tbody>
            </table>
        </div>
    </div>
</div>
