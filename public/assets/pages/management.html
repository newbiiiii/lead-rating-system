<div class="section-card">
    <div class="section-header">
        <h3>任务管理</h3>
        <button class="btn-secondary btn-sm" onclick="loadTaskHistory()">刷新</button>
    </div>

    <!-- 搜索和筛选 -->
    <div class="filter-bar">
        <div class="filter-group flex-1">
            <label>关键词搜索</label>
            <input type="text" id="query-filter" placeholder="搜索任务名称或关键词..." class="filter-input">
        </div>
        <div class="filter-group">
            <label>任务状态</label>
            <select id="status-filter" class="filter-select">
                <option value="">全部状态</option>
                <option value="pending">等待中</option>
                <option value="running">运行中</option>
                <option value="completed">已完成</option>
                <option value="failed">失败</option>
            </select>
        </div>
        <div class="filter-group">
            <label>每页显示</label>
            <select id="page-size-selector" onchange="changePageSize(this.value)" class="filter-select">
                <option value="5" selected>5条</option>
                <option value="10">10条</option>
                <option value="20">20条</option>
                <option value="50">50条</option>
            </select>
        </div>
        <button onclick="applyFilters()" class="btn-filter">搜索</button>
        <button onclick="resetFilters()" class="btn-reset">重置</button>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>任务名称</th>
                    <th>来源</th>
                    <th>状态</th>
                    <th>进度</th>
                    <th>线索数</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="task-history-body">
                <tr>
                    <td colspan="7" class="empty-state">加载中...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="pagination-container"></div>
</div>

<!-- 任务详情弹窗 -->
<div id="task-detail-modal" class="modal-dark-overlay">
    <div class="modal-dark-container">
        <div class="modal-dark-header">
            <h2 id="modal-task-name">任务详情</h2>
            <div class="modal-dark-actions">
                <button onclick="terminateTask(window.currentTaskId)" class="btn-danger">终止任务</button>
                <button onclick="closeTaskDetail()" class="btn-dark">关闭</button>
            </div>
        </div>
        <div id="task-detail-info" class="mb-6"></div>
        <h3 class="modal-dark-subtitle">关联线索</h3>
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>公司名称</th>
                        <th>网站</th>
                        <th>行业</th>
                        <th>评分</th>
                        <th>评级状态</th>
                        <th>综合评级</th>
                        <th>建议</th>
                    </tr>
                </thead>
                <tbody id="task-leads-body"></tbody>
            </table>
        </div>
        <div id="detail-pagination"></div>
    </div>
</div>
