<div class="section-card">
    <div class="section-header">
        <h3>待配置评分规则</h3>
        <div style="display: flex; gap: 10px;">
            <button class="btn-primary" onclick="retryAllLeads()"
                style="background: linear-gradient(135deg, #10b981, #059669);">
                批量重新评分
            </button>
            <button class="btn-secondary btn-sm" onclick="loadPendingConfigLeads()">刷新</button>
        </div>
    </div>

    <div
        style="margin-bottom: 16px; padding: 16px; background: #fef3c7; border: 1px solid #fcd34d; border-radius: 8px;">
        <p style="margin: 0; color: #92400e; font-size: 14px;">
            <strong>说明：</strong>这些线索因为评分规则未配置而处于待配置状态。请先添加对应的评分规则到
            <code>getDynamicRatingContext</code> 函数中，然后点击"批量重新评分"按钮。
        </p>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>公司名称</th>
                    <th>网站</th>
                    <th>所属任务</th>
                    <th>任务类型</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="pending-config-body">
                <tr>
                    <td colspan="6" class="empty-state">加载中...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="pagination-container"></div>
</div>

<script type="module">
    import { loadPendingConfigLeads, retryAllLeads, retrySingleLead } from '../js/modules/pages/pending-config.js';
    window.loadPendingConfigLeads = loadPendingConfigLeads;
    window.retryAllLeads = retryAllLeads;
    window.retrySingleLead = retrySingleLead;

    // 页面加载时自动加载数据
    document.addEventListener('DOMContentLoaded', () => {
        loadPendingConfigLeads();
    });
</script>
