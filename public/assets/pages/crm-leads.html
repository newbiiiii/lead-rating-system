<div class="section-card">
    <div class="section-header">
        <h3 id="crm-status-page-title">CRM 同步线索</h3>
        <div class="header-actions">
            <button class="btn-success" onclick="retryAllCrm()" id="retry-all-btn" style="display: none;">
                批量重新同步
            </button>
            <button class="btn-secondary btn-sm" onclick="refreshCrmLeads()">刷新</button>
        </div>
    </div>

    <div id="crm-status-hint-box" class="hint-box info">
        <p>
            <strong>说明：</strong><span id="crm-status-hint-text">加载中...</span>
        </p>
    </div>

    <!-- 状态切换标签 -->
    <div class="status-tabs">
        <button class="status-tab active" data-status="pending" onclick="switchCrmStatus('pending')">
            待同步
        </button>
        <button class="status-tab" data-status="synced" onclick="switchCrmStatus('synced')">
            已同步
        </button>
        <button class="status-tab" data-status="failed" onclick="switchCrmStatus('failed')">
            同步失败
        </button>
        <button class="status-tab" data-status="pending_config" onclick="switchCrmStatus('pending_config')">
            待配置规则
        </button>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>公司名称</th>
                    <th>网站</th>
                    <th>联系人</th>
                    <th>所属任务</th>
                    <th>来源</th>
                    <th>同步状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="crm-leads-body">
                <tr>
                    <td colspan="8" class="empty-state">加载中...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="crm-leads-pagination"></div>
</div>
