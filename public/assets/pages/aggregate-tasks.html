<div class="section-card">
    <div class="section-header">
        <h3>创建聚合任务</h3>
        <p class="text-muted">批量生成搜索关键词，多选国家地区，一键创建多个搜索任务</p>
    </div>
    <form id="aggregate-task-form" class="aggregate-task-form">
        <!-- 步骤指示器 -->
        <div class="step-indicator">
            <div class="step active" data-step="1">
                <span class="step-number">1</span>
                <span class="step-label">关键词生成</span>
            </div>
            <div class="step" data-step="2">
                <span class="step-number">2</span>
                <span class="step-label">选择地区</span>
            </div>
            <div class="step" data-step="3">
                <span class="step-number">3</span>
                <span class="step-label">确认创建</span>
            </div>
        </div>

        <!-- 步骤1: 关键词生成 -->
        <div class="step-content active" data-step="1">
            <div class="form-group">
                <label>任务名称</label>
                <input type="text" name="taskName" id="aggregate-task-name" placeholder="例如：建材供应商批量搜索" required>
            </div>
            <div class="form-group">
                <label>需求描述 <span class="hint">（输入产品关键词，用逗号或空格分隔）</span></label>
                <textarea name="description" id="keyword-description" rows="3" 
                    placeholder="例如：Wall Panel, PVC Panel, WPC Decking, Laminate Flooring"></textarea>
            </div>
            <div class="form-actions-inline">
                <button type="button" class="btn-secondary" onclick="generateKeywords()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                        <path d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                    </svg>
                    生成关键词
                </button>
                <span class="keyword-count-hint" id="keyword-count-hint"></span>
            </div>

            <div class="form-group">
                <label>搜索关键词列表</label>
                <div class="keyword-tags-container" id="keyword-tags-container">
                    <div class="empty-hint">请先输入需求描述并生成关键词</div>
                </div>
            </div>

            <div class="form-group">
                <label>手动添加关键词</label>
                <div class="keyword-input-row">
                    <input type="text" id="manual-keyword-input" placeholder="输入关键词后按回车或点击添加">
                    <button type="button" class="btn-secondary btn-sm" onclick="addManualKeyword()">添加</button>
                </div>
            </div>
        </div>

        <!-- 步骤2: 选择地区 -->
        <div class="step-content" data-step="2">
            <div class="region-selector">
                <div class="region-column">
                    <div class="region-header">
                        <h4>选择国家/地区</h4>
                        <div class="region-search">
                            <input type="text" id="country-search" placeholder="搜索国家..." oninput="filterCountries()">
                        </div>
                    </div>
                    <div class="country-list" id="country-list">
                        <!-- 国家列表将动态加载 -->
                    </div>
                </div>
                <div class="region-column">
                    <div class="region-header">
                        <h4>选择城市</h4>
                        <div class="city-actions">
                            <button type="button" class="btn-text" onclick="selectAllCities()">全选</button>
                            <button type="button" class="btn-text" onclick="deselectAllCities()">取消全选</button>
                        </div>
                    </div>
                    <div class="city-list" id="city-list">
                        <div class="empty-hint">请先选择国家</div>
                    </div>
                </div>
            </div>

            <div class="selected-summary" id="selected-summary">
                <h4>已选择的城市</h4>
                <div class="selected-cities-container" id="selected-cities-container">
                    <div class="empty-hint">暂无选择</div>
                </div>
            </div>
        </div>

        <!-- 步骤3: 确认创建 -->
        <div class="step-content" data-step="3">
            <div class="confirm-summary">
                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <span class="summary-value" id="summary-keywords-count">0</span>
                        <span class="summary-label">个关键词</span>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="summary-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <span class="summary-value" id="summary-cities-count">0</span>
                        <span class="summary-label">个城市</span>
                    </div>
                </div>
                <div class="summary-card highlight">
                    <div class="summary-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </div>
                    <div class="summary-content">
                        <span class="summary-value" id="summary-tasks-count">0</span>
                        <span class="summary-label">个子任务</span>
                    </div>
                </div>
            </div>

            <div class="confirm-details">
                <h4>任务详情预览</h4>
                <div class="detail-section">
                    <label>任务名称:</label>
                    <span id="preview-task-name">-</span>
                </div>
                <div class="detail-section">
                    <label>关键词列表:</label>
                    <div class="preview-tags" id="preview-keywords"></div>
                </div>
                <div class="detail-section">
                    <label>目标城市:</label>
                    <div class="preview-tags" id="preview-cities"></div>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="form-footer">
            <button type="button" class="btn-secondary" id="prev-step-btn" onclick="prevStep()" style="display: none;">上一步</button>
            <button type="button" class="btn-primary" id="next-step-btn" onclick="nextStep()">下一步</button>
            <button type="submit" class="btn-primary" id="submit-btn" style="display: none;">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                </svg>
                创建聚合任务
            </button>
        </div>
    </form>
</div>

<div class="section-card">
    <div class="section-header">
        <h3>聚合任务列表</h3>
        <button class="btn-secondary btn-sm" onclick="loadAggregateTasks()">刷新</button>
    </div>
    <div id="aggregate-tasks-container">
        <div class="loading-placeholder">加载中...</div>
    </div>
</div>
