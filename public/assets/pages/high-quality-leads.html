<style>
    .apple-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .apple-btn-primary {
        background-color: #1D1D1F;
        color: white;
        border-radius: 9999px;
        transition: all 0.2s;
    }

    .apple-btn-primary:hover {
        background-color: #333336;
        transform: scale(1.02);
    }

    .apple-input {
        background-color: rgba(118, 118, 128, 0.08);
        /* Slightly lighter for density */
        border: none;
        border-radius: 8px;
        /* High to medium */
        font-size: 13px;
        /* Smaller font */
        transition: all 0.2s;
    }

    .apple-input:focus {
        background-color: rgba(118, 118, 128, 0.12);
        box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.3);
        /* Thinner ring */
        outline: none;
    }

    .form-label {
        display: block;
        font-size: 11px;
        font-weight: 600;
        color: #86868b;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.02em;
    }

    .badge {
        display: inline-flex;
        align-items: center;
        padding: 0.15rem 0.5rem;
        border-radius: 6px;
        font-size: 0.7rem;
        font-weight: 600;
    }

    .badge-S {
        background-color: #FEF2F2;
        color: #DC2626;
        border: 1px solid #FECACA;
    }

    .badge-A {
        background-color: #FFF7ED;
        color: #EA580C;
        border: 1px solid #FED7AA;
    }

    .badge-B {
        background-color: #EFF6FF;
        color: #2563EB;
        border: 1px solid #BFDBFE;
    }

    .badge-C {
        background-color: #F3F4F6;
        color: #4B5563;
        border: 1px solid #E5E7EB;
    }

    .badge-D {
        background-color: #F9FAFB;
        color: #9CA3AF;
        border: 1px solid #F3F4F6;
    }
</style>

<div class="h-full flex flex-col p-6 max-w-[1800px] mx-auto overflow-hidden">
    <!-- Header (Compact) -->
    <div class="flex justify-between items-center mb-4 shrink-0 px-1">
        <div>
            <h1 class="text-2xl font-bold tracking-tight text-[#1D1D1F]">优质线索查询</h1>
        </div>
    </div>

    <!-- Filter Section (Dense) -->
    <div class="apple-card p-4 mb-4 shrink-0">
        <div class="grid grid-cols-12 gap-3 items-end">
            <!-- Search -->
            <div class="col-span-3">
                <label class="form-label">关键字</label>
                <div class="relative group/input h-9">
                    <input type="text" id="filter-keywords"
                        class="w-full pl-9 pr-3 h-full apple-input text-[#1D1D1F] placeholder-[#86868b]"
                        placeholder="搜索公司、域名..." onkeydown="if(event.key === 'Enter') window.searchLeads()">
                    <svg class="absolute left-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-[#86868b] group-focus-within/input:text-[#007AFF] transition-colors"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>

            <!-- Rating -->
            <div class="col-span-1">
                <label class="form-label">评分</label>
                <select id="filter-rating" multiple
                    class="w-full px-2 h-9 apple-input bg-transparent text-[#1D1D1F] cursor-pointer appearance-none">
                    <option value="A">A - 高</option>
                    <option value="B">B - 中</option>
                    <option value="C">C - 低</option>
                    <option value="D">D - 无</option>
                </select>
            </div>

            <!-- Industry -->
            <div class="col-span-2">
                <label class="form-label">行业</label>
                <select id="filter-industry"
                    class="w-full px-2 h-9 apple-input bg-transparent text-[#1D1D1F] cursor-pointer appearance-none truncate">
                    <option value="">全部行业</option>
                    <option disabled>加载中...</option>
                </select>
            </div>

            <!-- Region -->
            <div class="col-span-1">
                <label class="form-label">地区</label>
                <select id="filter-region"
                    class="w-full px-2 h-9 apple-input bg-transparent text-[#1D1D1F] cursor-pointer appearance-none truncate">
                    <option value="">全部</option>
                    <option disabled>加载中...</option>
                </select>
            </div>

            <!-- Source -->
            <div class="col-span-1">
                <label class="form-label">来源</label>
                <select id="filter-source"
                    class="w-full px-2 h-9 apple-input bg-transparent text-[#1D1D1F] cursor-pointer appearance-none truncate">
                    <option value="">全部</option>
                    <option disabled>加载中...</option>
                </select>
            </div>

            <!-- Date Range -->
            <div class="col-span-2 flex gap-2">
                <div class="flex-1">
                    <label class="form-label">开始日期</label>
                    <input type="date" id="filter-start-date"
                        class="w-full px-2 h-9 apple-input text-[#1D1D1F] cursor-pointer text-xs">
                </div>
                <div class="flex-1">
                    <label class="form-label">结束日期</label>
                    <input type="date" id="filter-end-date"
                        class="w-full px-2 h-9 apple-input text-[#1D1D1F] cursor-pointer text-xs">
                </div>
            </div>

            <!-- Actions -->
            <div class="col-span-2 flex justify-end gap-2">
                <button onclick="window.resetFilters()"
                    class="h-9 px-4 text-xs font-semibold text-[#555] bg-gray-100 hover:bg-gray-200 rounded-full transition-all">
                    重置
                </button>
                <button onclick="window.searchLeads()"
                    class="h-9 px-6 text-xs font-semibold text-white bg-[#007AFF] hover:bg-[#0071E3] rounded-full shadow-md shadow-[#007AFF]/20 transition-all flex items-center gap-1.5">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    查询
                </button>
            </div>
        </div>
    </div>

    <!-- Results Table -->
    <div class="apple-card flex-1 flex flex-col overflow-hidden min-h-0">
        <div class="flex-1 overflow-auto">
            <table class="w-full text-left border-collapse relative">
                <thead class="sticky top-0 z-10 bg-white">
                    <tr class="border-b border-gray-100 shadow-sm">
                        <th class="py-3 px-4 text-[11px] font-bold text-[#86868b] uppercase tracking-wider w-[30%]">公司信息
                        </th>
                        <th class="py-3 px-4 text-[11px] font-bold text-[#86868b] uppercase tracking-wider w-[8%]">评分
                        </th>
                        <th class="py-3 px-4 text-[11px] font-bold text-[#86868b] uppercase tracking-wider w-[18%]">业务信息
                        </th>
                        <th class="py-3 px-4 text-[11px] font-bold text-[#86868b] uppercase tracking-wider w-[20%]">联系人
                        </th>
                        <th class="py-3 px-4 text-[11px] font-bold text-[#86868b] uppercase tracking-wider w-[20%]">AI
                            建议</th>
                        <th
                            class="py-3 px-4 text-[11px] font-bold text-[#86868b] uppercase tracking-wider text-right w-[15%]">
                            来源/时间</th>
                    </tr>
                </thead>
                <tbody id="leads-table-body">
                    <!-- Rows rendered by JS -->
                    <tr>
                        <td colspan="5" class="py-20 text-center text-[#86868b]">
                            请设置过滤条件并点击查询
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination (Compact) -->
        <div id="pagination"
            class="p-3 border-t border-gray-100 flex justify-center items-center gap-2 bg-white shrink-0">
            <!-- Pagination rendered by JS -->
        </div>
    </div>
</div>
