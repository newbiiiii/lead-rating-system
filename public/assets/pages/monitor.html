<div class="monitor-container p-6 space-y-6">
    <!-- 状态概览卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- 爬虫队列状态 -->
        <div class="card p-4 bg-white rounded-lg shadow border border-gray-100">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-sm font-medium text-gray-500">爬虫队列</h3>
                <span class="px-2 py-0.5 text-xs bg-blue-100 text-blue-800 rounded-full status-scraper">Running</span>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <span class="text-2xl font-bold text-gray-900" id="scraper-active">0</span>
                    <p class="text-xs text-gray-500">运行中</p>
                </div>
                <div>
                    <span class="text-2xl font-bold text-gray-900" id="scraper-waiting">0</span>
                    <p class="text-xs text-gray-500">等待中</p>
                </div>
                <div>
                    <span class="text-2xl font-bold text-green-600" id="scraper-completed">0</span>
                    <p class="text-xs text-gray-500">已完成</p>
                </div>
                <div>
                    <span class="text-2xl font-bold text-red-600" id="scraper-failed">0</span>
                    <p class="text-xs text-gray-500">已失败</p>
                </div>
            </div>
        </div>

        <!-- 评分队列状态 -->
        <div class="card p-4 bg-white rounded-lg shadow border border-gray-100">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-sm font-medium text-gray-500">评分队列</h3>
                <span
                    class="px-2 py-0.5 text-xs bg-purple-100 text-purple-800 rounded-full status-rating">Running</span>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <span class="text-2xl font-bold text-gray-900" id="rating-active">0</span>
                    <p class="text-xs text-gray-500">运行中</p>
                </div>
                <div>
                    <span class="text-2xl font-bold text-gray-900" id="rating-waiting">0</span>
                    <p class="text-xs text-gray-500">等待中</p>
                </div>
                <div>
                    <span class="text-2xl font-bold text-green-600" id="rating-completed">0</span>
                    <p class="text-xs text-gray-500">已完成</p>
                </div>
                <div>
                    <span class="text-2xl font-bold text-red-600" id="rating-failed">0</span>
                    <p class="text-xs text-gray-500">已失败</p>
                </div>
            </div>
        </div>

        <!-- CRM队列状态 -->
        <div class="card p-4 bg-white rounded-lg shadow border border-gray-100">
            <div class="flex items-center justify-between mb-2">
                <h3 class="text-sm font-medium text-gray-500">CRM 同步队列</h3>
                <span class="px-2 py-0.5 text-xs bg-orange-100 text-orange-800 rounded-full status-crm">Running</span>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <span class="text-2xl font-bold text-gray-900" id="crm-active">0</span>
                    <p class="text-xs text-gray-500">运行中</p>
                </div>
                <div>
                    <span class="text-2xl font-bold text-gray-900" id="crm-waiting">0</span>
                    <p class="text-xs text-gray-500">等待中</p>
                </div>
                <div>
                    <span class="text-2xl font-bold text-green-600" id="crm-completed">0</span>
                    <p class="text-xs text-gray-500">已完成</p>
                </div>
                <div>
                    <span class="text-2xl font-bold text-red-600" id="crm-failed">0</span>
                    <p class="text-xs text-gray-500">已失败</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 实时日志终端 -->
    <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden flex flex-col h-[600px]">
        <div class="flex items-center justify-between px-4 py-3 bg-gray-800 border-b border-gray-700">
            <div class="flex items-center space-x-2">
                <h3 class="text-sm font-mono text-gray-200">Terminal Output</h3>
                <span class="flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-2 w-2 rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
            </div>
            <div class="flex space-x-2">
                <button id="clear-logs"
                    class="px-2 py-1 text-xs text-gray-400 hover:text-white border border-gray-600 rounded hover:bg-gray-700 transition-colors">
                    Clear Screen
                </button>
                <div class="flex items-center space-x-2 ml-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" id="auto-scroll"
                            class="form-checkbox h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded" checked>
                        <span class="ml-2 text-xs text-gray-300">Auto-scroll</span>
                    </label>
                </div>
            </div>
        </div>
        <div id="terminal-logs" class="flex-1 p-4 font-mono text-sm overflow-y-auto space-y-1">
            <div class="text-gray-500 italic">Connected to log stream...</div>
        </div>
    </div>
</div>
