<div class="monitor-container p-6 space-y-6">
    <!-- 状态概览卡片 -->
    <!-- 状态概览卡片 (由 JS 动态渲染，保持与 Dashboard 一致) -->
    <div id="queue-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Loading state -->
        <div class="card p-4 bg-white rounded-lg shadow border border-gray-100 animate-pulse h-40"></div>
        <div class="card p-4 bg-white rounded-lg shadow border border-gray-100 animate-pulse h-40"></div>
        <div class="card p-4 bg-white rounded-lg shadow border border-gray-100 animate-pulse h-40"></div>
    </div>

    <!-- 实时日志终端 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 h-[600px]">
        <!-- Scraper Logs -->
        <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden flex flex-col h-full border border-gray-700">
            <div class="flex items-center justify-between px-4 py-2 bg-gray-800 border-b border-gray-700">
                <div class="flex items-center space-x-2">
                    <span class="w-3 h-3 rounded-full bg-blue-500"></span>
                    <h3 class="text-sm font-mono text-gray-200">Scraper Logs</h3>
                </div>
                <button
                    class="clear-logs px-2 py-0.5 text-xs text-gray-400 hover:text-white border border-gray-600 rounded hover:bg-gray-700 transition-colors"
                    data-target="terminal-scraper">Clear</button>
            </div>
            <div id="terminal-scraper"
                class="flex-1 p-3 font-mono text-xs overflow-y-auto space-y-1 scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-900">
                <div class="text-gray-500 italic">Waiting for scraper logs...</div>
            </div>
        </div>

        <!-- Rating Logs -->
        <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden flex flex-col h-full border border-gray-700">
            <div class="flex items-center justify-between px-4 py-2 bg-gray-800 border-b border-gray-700">
                <div class="flex items-center space-x-2">
                    <span class="w-3 h-3 rounded-full bg-purple-500"></span>
                    <h3 class="text-sm font-mono text-gray-200">Rating Logs</h3>
                </div>
                <button
                    class="clear-logs px-2 py-0.5 text-xs text-gray-400 hover:text-white border border-gray-600 rounded hover:bg-gray-700 transition-colors"
                    data-target="terminal-rating">Clear</button>
            </div>
            <div id="terminal-rating"
                class="flex-1 p-3 font-mono text-xs overflow-y-auto space-y-1 scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-900">
                <div class="text-gray-500 italic">Waiting for rating logs...</div>
            </div>
        </div>

        <!-- CRM Logs -->
        <div class="bg-gray-900 rounded-lg shadow-lg overflow-hidden flex flex-col h-full border border-gray-700">
            <div class="flex items-center justify-between px-4 py-2 bg-gray-800 border-b border-gray-700">
                <div class="flex items-center space-x-2">
                    <span class="w-3 h-3 rounded-full bg-orange-500"></span>
                    <h3 class="text-sm font-mono text-gray-200">CRM Logs</h3>
                </div>
                <button
                    class="clear-logs px-2 py-0.5 text-xs text-gray-400 hover:text-white border border-gray-600 rounded hover:bg-gray-700 transition-colors"
                    data-target="terminal-crm">Clear</button>
            </div>
            <div id="terminal-crm"
                class="flex-1 p-3 font-mono text-xs overflow-y-auto space-y-1 scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-900">
                <div class="text-gray-500 italic">Waiting for CRM logs...</div>
            </div>
        </div>
    </div>
</div>
