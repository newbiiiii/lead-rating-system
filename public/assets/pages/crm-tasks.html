<div class="section-card">
    <div class="section-header">
        <h3>CRM 同步任务列表</h3>
        <button class="btn-secondary btn-sm" onclick="loadCrmTasks()">刷新</button>
    </div>

    <!-- 筛选 -->
    <div class="filter-bar">
        <div class="filter-group">
            <label>每页显示</label>
            <select id="page-size-selector-crm" onchange="changePageSizeCrm(this.value)" class="filter-select">
                <option value="10" selected>10条</option>
                <option value="20">20条</option>
                <option value="50">50条</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>任务名称</th>
                    <th>来源</th>
                    <th>总线索</th>
                    <th>待同步</th>
                    <th>已同步</th>
                    <th>同步失败</th>
                    <th>同步进度</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="crm-tasks-body">
                <tr>
                    <td colspan="9" class="empty-state">加载中...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="pagination-container-crm"></div>
</div>

<!-- 任务详情弹窗 -->
<div id="task-detail-modal" class="modal-overlay" style="display: none;">
    <div class="modal-container">
        <div class="modal-header">
            <h3 id="modal-task-name">任务详情</h3>
            <button class="modal-close-btn" onclick="closeTaskDetailModal()">&times;</button>
        </div>
        <div class="modal-body">
            <!-- 统计概览 -->
            <div id="modal-task-stats" class="task-stats-bar"></div>

            <!-- 状态筛选 -->
            <div class="modal-filter-bar">
                <button class="filter-btn active" data-status="all" onclick="filterModalLeads('all')">全部</button>
                <button class="filter-btn" data-status="pending" onclick="filterModalLeads('pending')">待同步</button>
                <button class="filter-btn" data-status="synced" onclick="filterModalLeads('synced')">已同步</button>
                <button class="filter-btn" data-status="failed" onclick="filterModalLeads('failed')">同步失败</button>
            </div>

            <!-- 线索列表 -->
            <div class="modal-table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>公司名称</th>
                            <th>联系人</th>
                            <th>邮箱</th>
                            <th>同步状态</th>
                            <th>失败原因</th>
                        </tr>
                    </thead>
                    <tbody id="modal-leads-body">
                        <tr>
                            <td colspan="5" class="loading">加载中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="modal-pagination"></div>
        </div>
    </div>
</div>
