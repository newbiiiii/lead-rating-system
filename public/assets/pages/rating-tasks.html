<div class="section-card">
    <div class="section-header">
        <h3>评分任务列表</h3>
        <button class="btn-secondary btn-sm" onclick="loadRatingTasks()">刷新</button>
    </div>

    <!-- 搜索和筛选 -->
    <div class="filter-bar">
        <div class="filter-group flex-1">
            <label>关键词搜索</label>
            <input type="text" id="query-filter-rating" placeholder="搜索任务名称或关键词..." class="filter-input">
        </div>
        <div class="filter-group">
            <label>任务状态</label>
            <select id="status-filter-rating" class="filter-select">
                <option value="">全部状态</option>
                <option value="pending">等待中</option>
                <option value="running">运行中</option>
                <option value="completed">已完成</option>
                <option value="failed">失败</option>
            </select>
        </div>
        <div class="filter-group">
            <label>每页显示</label>
            <select id="page-size-selector-rating" onchange="changePageSizeRating(this.value)" class="filter-select">
                <option value="5" selected>5条</option>
                <option value="10">10条</option>
                <option value="20">20条</option>
                <option value="50">50条</option>
            </select>
        </div>
        <button onclick="applyFiltersRating()" class="btn-filter">搜索</button>
        <button onclick="resetFiltersRating()" class="btn-reset">重置</button>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>任务名称</th>
                    <th>搜索关键词</th>
                    <th>来源</th>
                    <th>总线索数</th>
                    <th>已评分</th>
                    <th>评分进度</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="rating-tasks-body">
                <tr>
                    <td colspan="8" class="empty-state">加载中...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="pagination-container-rating"></div>
</div>
